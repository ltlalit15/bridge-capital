<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-full md:w-1/3 lg:w-1/4 bg-white shadow-lg flex flex-col">
    <div class="p-4 font-bold text-xl border-b">Chats</div>
    
    <!-- Search -->
    <div class="px-4 py-2">
      <input type="text" placeholder="Search chats..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300" />
    </div>

    <!-- Chat List -->
    <ul class="divide-y overflow-y-auto">
      <li class="p-4 hover:bg-gray-200 cursor-pointer flex items-center transition-all duration-300">
        <img src="https://i.pravatar.cc/40" alt="avatar" class="rounded-full mr-3 border-2 border-green-400" />
        <div>
          <p class="font-semibold">John Doe</p>
          <p class="text-sm text-gray-500">Hey there! ðŸ‘‹</p>
        </div>
      </li>
      <!-- More users can go here -->
    </ul>
  </div>

  <!-- Chat Window -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="p-4 bg-white border-b flex items-center gap-3">
      <img src="https://i.pravatar.cc/40" alt="avatar" class="rounded-full border-2 border-green-500" />
      <div>
        <p class="font-semibold">John Doe</p>
        <p class="text-sm text-green-500">Online</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-4 space-y-3 overflow-y-auto bg-gray-50">
      <div class="flex justify-start">
        <div class="bg-white text-gray-900 rounded-2xl px-4 py-2 max-w-xs shadow-md">
          Hello! How's it going?
        </div>
      </div>
      <div class="flex justify-end">
        <div class="bg-green-200 text-gray-900 rounded-2xl px-4 py-2 max-w-xs shadow-md">
          Pretty good! What about you?
        </div>
      </div>
    </div>
    <!-- Input -->
    <div class="p-4 bg-white border-t flex items-center gap-2">
      <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring focus:ring-green-400" />
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full transition">Send</button>
    </div>
  </div>
</div>
</body>
</html>
